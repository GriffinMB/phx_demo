on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Test job
    steps:
      - uses: actions/checkout@v2
      - id: run-action
        uses: sobelow/action@6667e4acd1baa82b402f8cdd85133d804820e41c
        with:
          flags: '-i Config.CSP'
      - uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
