on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Test job
    steps:
      - uses: actions/checkout@v2
      - id: run-action
        uses: sobelow/action@cfd3564a3d589e03babf5289c1e845ecbfe0dbcb
        with:
          flags: '-i Config.CSP'
      - uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
