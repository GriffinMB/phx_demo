on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Test job
    steps:
      - uses: actions/checkout@v2
      - id: run-action
        uses: sobelow/action@1466aeab80e24ca2b6d47bf20435fe6c316ba25d
        with:
          flags: '-i Config.CSP'
      - uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
